<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login</title>
	<meta http-equiv="pragma" content="-cache" />
	<meta http-equiv="expires" content="-1" />	
	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0" />
	<link rel="stylesheet" href="login.css" media="screen">


</head>
<body class='login'>
	<center>
		<div id="box">
			<div id="topbox">
				<div class="logos">
					<p class="italic">Speed</p> <p>wifi.net</p>
				</div>
				<table cellpadding="5">
					<tr>
						<th>No</th>
						<th>Waktu</th>
						<th>Harga</th>
					</tr>
					<tr>
						<td>1.</td>
						<td> 1 Hari</td>
						<td>Rp. 5000</td>
					</tr>
					<tr>
						<td>2.</td>
						<td>1 Minggu</td>
						<td>Rp. 25.000</td>
					</tr>
					<tr>
						<td>3.</td>
						<td>1 Bulan </td>
						<td>Rp. 50.000</td>
					</tr>
				</table>
			</div>
			<div class="form">
				<div>
					<input id="user" autocomplete="off" name="username" type="text" placeholder="Username"/>
				</div>
				<br>
				<div>
					<input id="pass" autocomplete="off" name="password" type="password" label="false" placeholder="Password"/>
				</div>

				<div>
					<input id="boton" name="submit" type="submit" value=" " title="Go to Launcher" />
				</div>
			</div>
		</div>
	</center>
</form>

</body>
</html>
